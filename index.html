<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>convertor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">
      <div id="lengthConvertor">
        <h1 id="lengthHead">LENGTH CONVERTOR</h1>
        <div id="lengthbox1">
          <input type="number" id="first_input" placeholder="0" />;
          <select name="Unit" id="dropDown1">
            <option value="metre">metre</option>
            <option value="centimetre">centimetre</option>
            <option value="kilometre">kilometre</option>
            <option value="decimetre">decimetre</option>
            <option value="milimetre">milimetre</option>
            <option value="micrometre">micrometre</option>
            <option value="nanometre">nanometre</option>
          </select>
        </div>

        <div id="lengthbox2">
          <input type="number" id="second_input" placeholder="0" />;
          <select name="Unit" id="dropDown2">
            <option value="metre">metre</option>
            <option value="centimetre">centimetre</option>
            <option value="kilometre">kilometre</option>
            <option value="decimetre">decimetre</option>
            <option value="milimetre">milimetre</option>
            <option value="micrometre">micrometre</option>
            <option value="nanometre">nanometre</option>
          </select>
        </div>
      </div>
      <div id="weightConvertor">
        <h1 id="weightHead">WEIGHT CONVERTOR</h1>
        <div id="weightbox1">
          <input type="number" id="weightfirst_input" placeholder="0" />;
          <select name="Unit" id="weightdropDown1">
            <option value="gram">gram</option>
            <option value="kilogram">kilogram</option>
            <option value="tonne">tonne</option>
            <option value="miligram">miligram</option>
            <option value="quintal">quintal</option>
            <option value="pound">pound</option>
          </select>
        </div>

        <div id="weightbox2">
          <input type="number" id="weightsecond_input" placeholder="0" />;
          <select name="Unit" id="weightdropDown2">
            <option value="gram">gram</option>
            <option value="kilogram">kilogram</option>
            <option value="tonne">tonne</option>
            <option value="miligram">miligram</option>
            <option value="quintal">quintal</option>
            <option value="pound">pound</option>
          </select>
        </div>
      </div>
      <div id="currencyConvertor">
        <h1 id="currencyHead">CURRENCY CONVERTOR</h1>
        <div id="currencybox1">
          <input type="number" id="currencyfirst_input" placeholder="0" />;
          <select name="Unit" id="currencydropDown1">
            <option value="us_dollar">us_dollar</option>
            <option value="euro">euro</option>
            <option value="inr_rupees">INR_rupees</option>
          </select>
        </div>

        <div id="currencybox2">
          <input type="number" id="currencysecond_input" placeholder="0" />;
          <select name="Unit" id="currencydropDown2">
            <option value="us_dollar">us_dollar</option>
            <option value="euro">euro</option>
            <option value="inr_rupees">INR_rupees</option>
          </select>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="index2.js"></script>
    <script src="index3.js"></script>
  </body>
</html>
